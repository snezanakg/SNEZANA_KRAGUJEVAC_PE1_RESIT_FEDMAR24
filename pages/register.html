<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your Artistry account">
  <title>Register - Artistry</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <div class="nav-logo-icon">A</div>
        <span class="nav-logo-text">Artistry</span>
      </a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Gallery</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">ðŸ‘¤</div>
        <h2>Create Account</h2>
        <p>Register to start managing artworks</p>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="alert alert-error hidden"></div>

      <!-- Register Form -->
      <form id="register-form" class="form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-input" 
            placeholder="John Doe"
            required
          >
          <span class="form-error" id="name-error"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
          >
          <span class="form-error" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Create a strong password"
            required
          >
          <span class="form-error" id="password-error"></span>
          <span class="form-hint">Minimum 8 characters with uppercase, lowercase, and number</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your password"
            required
          >
          <span class="form-error" id="confirmPassword-error"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Already have an account? 
          <a href="login.html" class="link">Login here</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/auth.js"></script>
  <script src="../js/validation.js"></script>
  <script src="../js/data.js"></script>
  <script>
    // Redirect if already logged in
    if (isUserLoggedIn()) {
      window.location.href = 'index.html';
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      clearFormErrors();
      
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value
      };
      
      const errors = validateRegisterForm(formData);
      
      if (Object.keys(errors).length > 0) {
        displayFormErrors(errors);
        return;
      }
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      
      // Simulate API call
      setTimeout(function() {
        // Redirect to login
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
